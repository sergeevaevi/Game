<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta charset="UTF-8">
    <title>2048</title>
    <script>
        function init() {
            let canvas = document.getElementById("matrix");
            canvas.width = 500;
            canvas.height = 500;
            let context = canvas.getContext("2d");
            //context.globalCompositeOperation = "copy";
            //context.drawImage(context.canvas, innerWidth, 0);
            //context.globalCompositeOperation = "source-over";
            //let imageData = context.getImageData(1, 0, context.canvas.width-1, context.canvas.height);
            //context.putImageData(imageData, 0, 0);
            //context.clearRect(context.canvas.width-1, 0, 1, context.canvas.height);
            context.fillStyle = "#FAFAD2";
            context.fillRect(0, 0, canvas.width, canvas.height);

            for (let x = 100; x < 500; x += 100) {
                context.moveTo(x, 0);
                context.lineTo(x, 800);
            }

            for (let y = 100; y < 500; y += 100) {
                context.moveTo(0, y);
                context.lineTo(500, y);
            }

            context.strokeStyle = "#808080";
            context.stroke();


            context.strokeStyle = "#F00";
            context.font = "80px AR DELANEY";
            //context.shadowOffsetX = 5;
            //context.shadowOffsetY = 5;
            //context.shadowBlur = 5;
            //context.strokeWidth(20);
            context.strokeText("2", 30, 480);
            context.strokeText("2", 130, 480 );
            context.strokeText("4", 230, 480);
            context.strokeText("4", 330, 480);
            context.strokeText("8", 430, 480);
            //let img = new Image();
            //img.src = "2.jpg";
            //context.drawImage(img, 10, 10);
        }

    </script>
    <style type="text/css">
        canvas { border: 5px solid grey }

        .close{
            margin-left: 364px;
            margin-top: 4px;
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body BGCOLOR = "#90ee90">
<h1><left><font size="9" face="AR DELANEY" color="red">2048</font></left></h1>
<canvas id="matrix">
</canvas>
<script>init();
//Функция показа
function show(state){

    document.getElementById('window').style.display = state;
    document.getElementById('wrap').style.display = state;
}
</script>

<!-- Задний прозрачный фон-->
<div onclick="show('none')" id="wrap"></div>

<!-- Само окно-->
<div id="window">

    <img class="close" onclick="show('none')" src="p1.jpg">

    <left><h3><b><font size="4" face="AR DELANEY" color="#f59500">Описание игры</font></b><br>
        <font size="4" face="AR DELANEY" color="#f59500">Какое-то описание игры...</font>
    </h3>
    </left>
    <center>
        <button class="button2048" onclick="show('none')"><font size="4" face="AR DELANEY" color="red">Вернуться к игре</font></button>
    </center>

</div>

<left><button class="button2048" onclick="show('block')"><font size="4" face="AR DELANEY" color="red">Описание игры</font></button></left>

</body>
</html>
